services :
  mariadb :
    env_file: .env
    restart : always
    expose:
      - "3306"
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile

  wordpress : 
    env_file: .env
    restart : always
    ports:
      - 9000:9000
    # depends-on : 
    #   - mariadb
      # - nginx
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    volumes :
      - db:/var/www/html

  nginx : 
    restart : always
    ports :
      - 80:80
    build:
          context: requirements/nginx
          dockerfile: Dockerfile
    volumes :
      - db:/var/www/html

volumes : 
  db : 